# Arrow CRM PostgreSQL Configuration
#
# Uses app-specific env vars (CRM2_*) to avoid conflicts with other apps.
# Safe defaults are provided for local development.
#
# To override, set these environment variables:
#   CRM2_DB_HOST, CRM2_DB_PORT, CRM2_DB_NAME, CRM2_DB_USER, CRM2_DB_PASSWORD

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("CRM2_DB_HOST", "localhost") %>
  port: <%= ENV.fetch("CRM2_DB_PORT", 5432) %>
  username: <%= ENV.fetch("CRM2_DB_USER", "crm2_user") %>
  password: <%= ENV.fetch("CRM2_DB_PASSWORD", "crm2_password") %>

development:
  <<: *default
  database: <%= ENV.fetch("CRM2_DB_NAME", "crm2_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("CRM2_DB_NAME", "crm2_development") %>_test

production:
  <<: *default
  database: <%= ENV.fetch("CRM2_DB_NAME", "crm2_production") %>
